<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Example</title>
</head>
<body>

<form action="#" method="post">

    <!-- Username -->
    <label>username:</label>
    <input type="text" name="username" placeholder="Spongebob"><br><br>

    <!-- Password -->
    <label>password:</label>
    <input type="password" name="password"><br><br>

    <!-- Email -->
    <label>email:</label>
    <input type="email" name="email" placeholder="SSquarepants@gmail.com"><br><br>

    <!-- Phone -->
    <label>phone #:</label>
    <input type="tel" name="phone" placeholder="123-456-7890"><br><br>

    <!-- Birthdate -->
    <label>birthdate:</label>
    <input type="date" name="birthdate"><br><br>

    <!-- Quantity -->
    <label>quantity:</label>
    <input type="number" name="quantity" value="1" min="0"><br><br>

    <!-- Radio Buttons -->
    <label>title:</label>
    <input type="radio" name="title" value="Mr."> Mr.
    <input type="radio" name="title" value="Ms."> Ms.
    <input type="radio" name="title" value="PhD."> PhD.
    <br><br>

    <!-- Dropdown -->
    <label>payment:</label>
    <select name="payment">
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="upi">upi</option>
    </select>
    <br><br>

    <!-- Checkbox -->
    <label>subscribe:</label>
    <input type="checkbox" name="subscribe">
    <br><br>

    <!-- Comment -->
    <label>comment:</label><br>
    <textarea name="comment" rows="5" cols="30"></textarea>
    <br><br>

    <!-- File Upload -->
    <label>file:</label>
    <input type="file" name="file">
    <br><br>

    <!-- Buttons -->
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">

</form>

</body>
</html>
